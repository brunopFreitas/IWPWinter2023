<!DOCTYPE html>
<html>
  <head>
    <title>Display Form Data</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Display Form Data</h1>
      <form onsubmit="displayFormData(event)">
        <div class="form-group">
          <label for="name">Profile Picture:</label>
          <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div id="form-data"></div>
    </div>
    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-DgoKhq7V1+OWY1EJBDHEC+fTKPpSUKnmZ+RJc42smARuGKWq3V4CrvqwQPg+pPt7" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script>
      function displayFormData(event) {
        event.preventDefault();
        const name = document.getElementById("name").value;
        const formData = `
          <div class="card mt-4">
            <div class="card-body">
              <h2>Form Data</h2>
              <a href="${name}"><p>Name: ${name}</p></a>
            </div>
          </div>
        `;
        document.getElementById("form-data").innerHTML = formData;
      }
    </script>
  </body>
</html>
